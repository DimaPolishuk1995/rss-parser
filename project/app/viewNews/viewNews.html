<div class="container">
    <div class="container">
        <a class="link" ui-sref="listNews">Новости</a>
    </div>
    <ng-include src="'pages/loader.html'"></ng-include>
    <ul class="unstyled" ng-if="!loader">
        <li class="itemView">
            <img src="{{content}}">
            <h5><a href="{{feeds.link}}">{{feeds.title.__cdata}}</a></h5>
            <p class="text-left" ng-bind-html="feeds.fulltext.__cdata | trusted"></p>

            <!-- Facebook -->
            <a href="http://www.facebook.com/sharer.php?u={{feeds.link.__cdata}}" target="_blank">
                <img class="shareButton" src="https://simplesharebuttons.com/images/somacro/facebook.png"
                     alt="Facebook"/>
            </a>

            <!-- Google+ -->
            <a href="https://plus.google.com/share?url={{feeds.link.__cdata}}" target="_blank">
                <img class="shareButton" src="https://simplesharebuttons.com/images/somacro/google.png" alt="Google"/>
            </a>

            <!-- LinkedIn -->
            <a href="http://www.linkedin.com/shareArticle?mini=true&amp;url={{feeds.link.__cdata}}"
               target="_blank">
                <img class="shareButton" src="https://simplesharebuttons.com/images/somacro/linkedin.png"
                     alt="LinkedIn"/>
            </a>


            <!-- Twitter -->
            <a href="https://twitter.com/share?url={{feeds.link.__cdata}}&amp;text=Simple%20Share%20Buttons&amp;hashtags=simplesharebuttons"
               target="_blank">
                <img class="shareButton" src="https://simplesharebuttons.com/images/somacro/twitter.png" alt="Twitter"/>
            </a>

            <!-- VK -->
            <a href="http://vkontakte.ru/share.php?url={{feeds.link.__cdata}}" target="_blank">
                <img class="shareButton" src="https://simplesharebuttons.com/images/somacro/vk.png" alt="VK"/>
            </a>

            <span class="small"
                  style="display: block;padding:20px 0;clear: both">{{feeds.pubDate.__cdata | time }}</span>
        </li>
    </ul>
</div>
